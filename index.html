<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Hamburger menus</title>
  </head>
  <body>
    <h1 class="title">Animated Hamburger menus</h1>

    <div class="practice-container">
      <div class="hamburger-menu hamburger-menu--simple">
        <h2 class="subtitle">--simple</h2>
        <div class="menu-shape menu-shape--simple"></div>
      </div>
      <div class="hamburger-menu hamburger-menu--left-arrow">
        <h2 class="subtitle">--left-arrow</h2>
        <div class="menu-shape menu-shape--left-arrow"></div>
      </div>
      <div class="hamburger-menu hamburger-menu--right-arrow">
        <h2 class="subtitle">--right-arrow</h2>
        <div class="menu-shape menu-shape--right-arrow"></div>
      </div>
      <div class="hamburger-menu hamburger-menu--compress">
        <h2 class="subtitle">--compress</h2>
        <div class="menu-shape menu-shape--compress"></div>
      </div>
      <div class="hamburger-menu hamburger-menu--rotate90">
        <h2 class="subtitle">--rotate90</h2>
        <div class="menu-shape menu-shape--rotate90"></div>
      </div>
      <div class="hamburger-menu hamburger-menu--plus">
        <h2 class="subtitle">--plus</h2>
        <div class="menu-shape menu-shape--plus"></div>
      </div>
    </div>
  </body>
</html>
